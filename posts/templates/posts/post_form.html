{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<div class="jumbotron">
  <h3>Register New Item</h3>
  <form action="{% url 'posts:create' %}" method="post" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="btn btn-primary btn-large" value="create">
  </form>
</div>
{% endblock %}
