{% extends 'posts/post_base.html' %}
{% block group_content %}
  <h3>Are You sure you want to delete this post</h3>
  <div class="posts">
    {% include "posts/_comment.html" with comment=object hide_delete=True%}
  </div>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-primary btn-large">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">cancel</a>
  </form>
{% endblock %}
